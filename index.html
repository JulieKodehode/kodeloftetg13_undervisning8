<!DOCTYPE html>
<html lang="nb">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Script-element må være med i head for å linke til en .js fil. Type module gir oss muligheten til å koble flere filer i samme fil. Module er også innebygd med å laste inn HTML før JS kjøres, som er viktig for å få kommunikasjon mellom filene. -->
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Se console for å se resultat av dagens undervisning</h1>
  </body>
</html>
